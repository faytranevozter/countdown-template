	<!--JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/jquery.plugin.js"></script>
	<script src="js/jquery.countdown.js"></script>
	<script src="js/jquery.countdown-id.js"></script>
	<script>
		$(function () {
			//Replace above date with your own, to find out more visit http://keith-wood.name/countdown.html
			$('#defaultCountdown').countdown({
				until: new Date(2021, 1, 1)
			});

			$('#subscribe_form').submit(function() {
				if ( ! $('input[name=email]').val()) {
					alert('Isi email dulu!');
					$('input[name=email]').focus();
					return false;
				} else {
					$.ajax({
						url: 'subscribe_email.php',
						type: 'POST',
						dataType: 'json',
						data: {email: $('input[name=email]').val()},
					}).done(function(res) {
						if (res.status == 'OK') {
							alert('Sukses');
							$('input[name=email]').val('');
						} else {
							alert(res.message);
							$('input[name=email]').focus();
						}
					});
					return false;
				}
			});
		});
</script>
<!--/JS-->

</head>

<body>

	<!--DARK OVERLAY-->
	<div class="overlay"></div>
	<!--/DARK OVERLAY-->

	<!--WRAP-->
	<div id="wrap">

		<div class="container">
			<img src="images/paperplane.png" alt="Paper Plane" class="image-align" />
			<h1>
				<span>Aplikasi</span><br/>
				Info Cegatan <span class="yellow">Jogja.</span>

			<div id="defaultCountdown"></div>
			<form action="#" method="POST" id="subscribe_form">
				<input type="text" name="email" id="email" placeholder="Beritahu jika aplikasi sudah siap">
				<input type="submit" value="GO!">
			</form>
			<p class="copyright">Didesain oleh <a href="https://herowp.com" target="_blank">Aplikasi</a></p>
		</div>
		<!--/CONTAINER-->
	</div>
	<!--/WRAP-->

</body>
